name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tickets_test
          POSTGRES_USER: tickets
          POSTGRES_PASSWORD: tickets
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tickets -d tickets_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - name: Set up Python
        run: uv python install 3.12
      - name: Install deps
        run: cd apps/api && uv sync --extra dev --extra test
      - name: Lint
        run: cd apps/api && uv run -- ruff check .
      - name: Format (check)
        run: cd apps/api && uv run -- ruff format --check .
      - name: Migrate
        env:
          DATABASE_URL: postgresql+psycopg://tickets:tickets@localhost:5432/tickets_test
        run: cd apps/api && uv run -m alembic upgrade head
      - name: Tests
        env:
          APP_ENV: test
          ALLOW_DEV_LOGIN: "true"
          DATABASE_URL: postgresql+psycopg://tickets:tickets@localhost:5432/tickets_test
        run: cd apps/api && uv run -m pytest -v

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: cd apps/web && pnpm lint
      - name: Typecheck
        run: cd apps/web && pnpm tsc --noEmit
      - name: Tests
        run: cd apps/web && pnpm test --run
